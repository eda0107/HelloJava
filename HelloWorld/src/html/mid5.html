<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Multiple</title>

</head>
<body>
<script>

document.write("<table border='1'>"); //강제로 html 출력

document.write("<tr>");

	for (a = 1; a < 10; a++) {
		
		document.write("<td> <b>"+a + "단"+"</b> </td>" ); }
	document.write("</tr>");
		
		
	 for (a = 1; a < 10; a++){
		 document.write("<tr>"); //단마다 줄이 바뀜
		for (i = 1; i < 10; i++) {
			
			document.write("<td>"+i + "*" + a + "=" + (a * i)+"</td>");
		}
		document.write("</tr>");
	} 

	document.write("</table>");
	
</script>
</body>
</html>
